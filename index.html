<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Website</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f9eaf3; /* light pink background color */
            color: #333; /* dark text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #faaad2; /* light pink header background color */
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333; /* dark text color */
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #fdd; /* light pink hover background color */
            border-radius: 5px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #faaad2; /* light pink footer background color */
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Academic Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<section>
    <h2>Welcome to our Academic Website!</h2>
    <p>This is a simple and efficient website designed for academic purposes.</p>
    <img src="placeholder.jpg" alt="Placeholder Image" style="max-width: 100%;">
</section>

<footer>
    <p>&copy; 2024 Academic Website. All rights reserved.</p>
</footer>

</body>
</html>
